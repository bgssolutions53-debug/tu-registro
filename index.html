<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        .user-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1em;
            border: 3px solid #007bff;
        }
        h1 {
            color: #333;
        }
        .data-list {
            text-align: left;
            list-style: none;
            padding: 0;
            margin-top: 2em;
        }
        .data-list li {
            background-color: #e9ecef;
            margin-bottom: 0.5em;
            padding: 0.8em;
            border-radius: 5px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

<div class="container">
    <img id="user-image" class="user-image" src="https://via.placeholder.com/150" alt="Imagen del usuario">
    <h1 id="user-name"></h1>
    <ul class="data-list">
        <li id="user-phone"></li>
        <li id="user-career"></li>
        <li id="user-email"></li>
        <li id="user-payment"></li>
    </ul>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        
        const nombre = urlParams.get('nombre') || 'Nombre no encontrado';
        const telefono = urlParams.get('telefono') || 'Teléfono no encontrado';
        const carrera = urlParams.get('carrera') || 'Carrera no encontrada';
        const correo = urlParams.get('correo') || 'Correo no encontrado';
        const pago = urlParams.get('pago') || 'Pago no encontrado';
        
        document.getElementById('user-name').innerText = `¡Hola, ${nombre}!`;
        document.getElementById('user-phone').innerText = `Teléfono: ${telefono}`;
        document.getElementById('user-career').innerText = `Carrera: ${carrera}`;
        document.getElementById('user-email').innerText = `Correo: ${correo}`;
        document.getElementById('user-payment').innerText = `Pago: ${pago}`;
    });
</script>

</body>
</html>
